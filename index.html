<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Library Management System</h1>

  <!-- Add Book Form -->
  <form id="book-form" class="my-4">
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Book Title" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="author" class="form-control" placeholder="Author" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="isbn" class="form-control" placeholder="price" required>
      </div>
    </div>
    <div class="d-grid mt-3">
      <button type="submit" class="btn btn-primary">Add Book</button>
    </div>
  </form>

  <!-- Alert -->
  <div id="alert" class="mt-2"></div>

  <!-- Book List Table -->
  <table class="table table-bordered mt-4">
    <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
